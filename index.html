<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description"
        content="Alex - UI/UX Designer Portfolio. Crafting visual stories that connect brands with people." />
    <title>Alex | UI/UX Designer</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#18181b",
                        "primary-hover": "#27272a",
                        "background-light": "#f3f5fa",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        display: ['Plus Jakarta Sans', 'sans-serif'],
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        designer: ['Pacifico', 'cursive'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'shimmer-slide': 'shimmer-slide var(--speed) ease-in-out infinite alternate',
                        'spin-around': 'spin-around calc(var(--speed) * 2) infinite linear',
                        'aurora': 'aurora 60s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        'shimmer-slide': {
                            to: { transform: 'translate(calc(100cqw - 100%), 0)' },
                        },
                        'spin-around': {
                            '0%': { transform: 'translateZ(0) rotate(0)' },
                            '100%': { transform: 'translateZ(0) rotate(360deg)' },
                        },
                        'aurora': {
                            from: { backgroundPosition: "50% 50%, 50% 50%" },
                            to: { backgroundPosition: "350% 50%, 350% 50%" },
                        },
                    }
                },
            },
        };
    </script>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --transparent: transparent;
            --blue-500: #3b82f6;
            --indigo-300: #a5b4fc;
            --blue-300: #93c5fd;
            --violet-200: #ddd6fe;
            --blue-400: #60a5fa;
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #F3F5FA;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
        }

        .glass-button {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: all 0.2s ease;
        }

        .glass-button:hover {
            transform: translateY(-1px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.2) 100%);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), inset 0 1px 0 rgba(255, 255, 255, 1);
        }

        .premium-button {
            background: linear-gradient(to bottom, #27272a 0%, #000000 100%);
            position: relative;
            overflow: hidden;
        }

        .premium-button::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: inherit;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .ios-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        @property --r {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        .rotatingGradient {
            --color-background: #0f172a;
            --color-text: #ffffff;
            background: conic-gradient(from var(--r), #06b6d4, #10b981, #f59e0b, #06b6d4);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            to {
                --r: 360deg;
            }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .gpu-accelerated {
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .contain-layout {
            contain: layout;
        }

        .contain-paint {
            contain: paint;
        }
    </style>

{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
